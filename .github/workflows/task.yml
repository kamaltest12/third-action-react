name: task
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install Dependency
              run: npm ci
            - name: Run Lint
              run: npm run lint
            - name: Test code
              run: npm run test
            - name: Build code
              run: npm run build
            - name: Deploy code
              run: echo "Deploying..."